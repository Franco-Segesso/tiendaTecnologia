    <main>
        <h1>Contacto</h1>
        <form action="https://formspree.io/f/xdkgnozj" method="POST">
            <input required type="text" name="Nombre" id="nombre" placeholder="Ingrese nombre">
            <br>
            <input required type="text" name="Email" id="email" placeholder="Ingrese email">
            <br>
            <textarea name="consulta:" rows="5" cols="30" placeholder="Escriba aqui su consulta"></textarea>
            <br>
            <input type="submit" name="Submit" id="submit" placeholder="Enviar">

            <input type="reset" name="Reset" id="reset" placeholder="Restablecer">

        </form>
