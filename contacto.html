<body>
    <header>
        <div class="headerContainer">
            <div class="logo">

                </ul>
            </nav>
        </div>
    </header>

    
    <main>
        <h1>Contacto</h1>
        <form action="https://formspree.io/f/xdkgnozj" method="POST" class="formulario">
            <input required type="text" name="Nombre" id="nombre" placeholder="Ingrese nombre">
            
            <input required type="text" name="Email" id="email" placeholder="Ingrese email">
            
            <textarea name="consulta:" rows="5" cols="30" placeholder="Escriba aquí su consulta"></textarea>
            
            <button class="botonForms" type="submit" name="Submit" id="submit">Enviar</button>

            <button class="botonForms" type="reset" name="Reset" id="reset">Restablecer</button>

        </form>

    </main>
